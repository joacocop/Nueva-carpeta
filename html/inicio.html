<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/inicio_registro.css">
    <title>Comienza tu trayectoria</title>
</head>
<body>
    <a href="../index.html" class="close-button">&times;</a>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="../php/inicio_y_registro/registros.php" method="POST">
                <h1>Crear cuenta</h1>
                <span>Usa tu nombre para registrarte</span>
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="text" name="apellido" placeholder="Apellido" required>
                <input type="date" name="fecha_nacimiento" placeholder="Fecha de nacimiento" required>
                <input type="text" name="telefono" placeholder="Teléfono" required>
                <input type="text" name="direccion" placeholder="Dirección" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="../php/inicio_y_registro/validar_datos.php" method="POST">
                <h1>Iniciar sesión</h1>
                <span>Usa tu email y contraseña</span>
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Contraseña">
                <a href="#">Olvidaste tu contraseña</a>
                <button>Iniciar sesión</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>¡Bienvenido de vuelta!</h1>
                    <p>Ingresa tus datos personales para usar todas las funciones.</p>
                    <button class="hidden" id="login">Iniciar sesión</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Un gusto conocerte</h1>
                    <p>Regístrate con tus datos personales para usar todas las funciones</p>
                    <button class="hidden" id="register">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../html y css adicionales/java/inicio_registro.js"></script>
</body>

</html>
